<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Converter</title>
    <!-- Подключение шрифта IBM Plex Mono через Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Mono', monospace;  /* Применяем шрифт IBM Plex Mono */
            margin: 20px;
            text-align: center;
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: auto;
        }
        .form-group {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            width: 100%;
            margin-bottom: 10px;
            align-items: center;
        }
        .form-group label {
            margin-right: 10px;
            width: 30%;
            text-align: right;
        }
        .form-group input, .form-group select {
            width: 60%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            background: white;
            color: black;
        }
        .form-group input::placeholder {
            color: #ddd;
        }
        textarea {
            width: auto;
            max-width: 100%;
            font-family: 'IBM Plex Mono', monospace;  /* Применяем шрифт IBM Plex Mono */
            font-size: 10px;
            white-space: pre;
            overflow: auto;
            resize: none;
            background: white;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        input, button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ASCII Art Converter</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose Image:</label>
                <input type="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="height">Output Height:</label>
                <input type="number" name="height" value="50" min="10" max="200">
            </div>
            <div class="form-group">
                <label for="ascii_chars">ASCII Characters:</label>
                <input type="text" name="ascii_chars" placeholder="Optional" style="width: 100%;">
            </div>
            <div class="form-group">
                <label for="word">Insert Word:</label>
                <input type="text" name="word" placeholder="Optional">
            </div>
            <div class="form-group">
                <label for="text_position">Text Position:</label>
                <select name="text_position">
                    <option value="TOP_LEFT">Top Left</option>
                    <option value="TOP_CENTER">Top Center</option>
                    <option value="TOP_RIGHT">Top Right</option>
                    <option value="MID_LEFT">Middle Left</option>
                    <option value="MID_CENTER">Middle Center</option>
                    <option value="MID_RIGHT">Middle Right</option>
                    <option value="LOW_LEFT">Bottom Left</option>
                    <option value="LOW_CENTER">Bottom Center</option>
                    <option value="LOW_RIGHT">Bottom Right</option>
                </select>
            </div>
            <button type="submit">Convert to ASCII</button>
        </form>
        <h2>ASCII Art Output:</h2>
        <textarea readonly rows="{{ rows }}" cols="{{ cols }}">{{ ascii_art }}</textarea>
    </div>
</body>
</html>
